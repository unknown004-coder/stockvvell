<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Stockvvell favicon">
  <rect width="64" height="64" rx="8" fill="#0B5ED7"/>
  <!-- Isometric cube, simplified for small sizes -->
  <g transform="translate(0,0)" fill-rule="evenodd" stroke="#08356A" stroke-width="1.2" stroke-linejoin="round">
    <!-- Top face -->
    <polygon fill="#FFFFFF" points="32,12 48,20 32,28 16,20"/>
